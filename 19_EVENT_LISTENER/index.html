<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="klikni">Klikni ovde</p>
    <p id="dvaKlika">Klikni ovde dva puta</p>

    <hr>
    <button id="minus">-</button>
    <span id="rez">0</span>
    <button id="plus">+</button>

    <hr>
    <input type="text" name="" id="ime" placeholder="Unesite ime">
    <button id="hello">Hello</button>
    <p id="helloispis"></p>

    <hr>
    <form action="">
        <p>
            <label for="">Godina rodjenja:</label>
            <input type="number" id="godRodj">
        </p>

        <p>
            <label for="">Pol:</label>
            <input type="radio" name="pol" id="" value="Z">Zenski
            <input type="radio" name="pol" id="" value="M">Muski
            <input type="radio" name="pol" id="" value="N" checked>Neopredeljen
        </p>

        <p>
            <input type="submit" value="Posalji" id="posalji">
        </p>
    </form>

    <p id="ispis"></p>


    <script src="script.js"></script>
</body>

</html>
